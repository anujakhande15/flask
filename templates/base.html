<!DOCTYPE html>
<html>
<head>
    <title>Flask Crud App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Crud App</a>
        <div>
            <a class="btn btn-outline-light me-2" href="/">Add New</a>
            <a class="btn btn-outline-light" href="/show">View Data</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% with messages = get_flashed_messages(with_categories=True) %}
       {% if messages %}
         {% for catogry,message in messages %}
          <div class="alert alert-{{ catogry }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
         {% endfor %}
        {% endif %}
    {% endwith %}
</div>

<div class="container mt-4">
    {% block content %} {% endblock %}
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
